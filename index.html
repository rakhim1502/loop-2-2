<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loop-2-2</title>
  <!-- <link rel="website icon" href="img/avatar.jpg" type="jpg"> -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-content">
    <div class="container">
      <div class="profile-settings">
        <form action="https://htmlacademy.ru" class="profile-settings-form" method="post">
          <header class="profile-settings-header">
            <h1 class="profile-settings-title">Account settings</h1>
            <a class="pprofile-settings-close-link" href="#">
              <img class="close-icon-img" src="img/close-icon.svg" alt="close-icon" width="24" height="24">
            </a>
          </header>
          <div class="profile-settings-form-body">
            <img class="avatar-img" src="img/avatar.jpg" alt="avatar" width="60" height="60">
            <div class="profile-settings-form-group">
              <label class="profile-settings-form-label" for="settings-username-input">Username</label>
              <input class="profile-settings-form-field" type="text"  name="username" id="settings-username-input" required placeholder="Enter your username">
            </div>
            <div class="profile-settings-row">
              <div class="profile-settings-form-group">
                <label class="profile-settings-form-label" for="settings-first-name-input">First name</label>
                <input class="profile-settings-form-field" type="text"  name="first_name" id="settings-first-name-input" required placeholder="Enter your first name">
              </div>
              <div class="profile-settings-form-group">
                <label class="profile-settings-form-label" for="settings-last-name-input">Last name</label>
                <input class="profile-settings-form-field" type="text"  name="last_name" id="settings-last-name-input" required placeholder="Enter your last name">
              </div>
            </div>
            <div class="profile-settings-form-group">
              <label class="profile-settings-form-label" for="settings-email-input">Email</label>
              <input class="profile-settings-form-field" type="email"  name="email" id="settings-email-input" required placeholder="Enter your email">
            </div>
            <div class="profile-settings-form-group">
              <label class="profile-settings-form-label" for="settings-bio-area">Bio</label>
              <textarea class="profile-settings-form-field profile-settings-form-textarea" name="bio" id="settings-bio-area" placeholder="Tell us about yourself" required></textarea>
            </div>
          </div>
          <footer class="profile-settings-form-actions">
            <button class="profile-settings-form-action" type="button">Cancel</button>
            <button class="profile-settings-form-action" type="submit">Save</button>
          </footer>
        </form>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>

</body>
</html>
